<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fruit Order Scene</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --paper: #fae9df;
        --cream: #fff3e8;
        --peach: #f8d1bf;
        --rose: #f2b0a7;
        --cocoa: #6b4b3e;
        --caramel: #d4a07d;
        --wood: #b8825b;
        --wood-dark: #8f6246;
        --shadow: rgba(107, 75, 62, 0.18);
        --line: #5f4637;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--paper);
        font-family: "Baloo 2", "Nanum Pen Script", "Trebuchet MS", sans-serif;
        color: var(--cocoa);
      }

      .canvas {
        width: min(1100px, 94vw);
        background: linear-gradient(180deg, #fbeee6 0%, #f7dac8 100%);
        border-radius: 28px;
        padding: 28px;
        box-shadow: 0 24px 60px var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .canvas::before {
        content: "";
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.45), transparent 40%),
          radial-gradient(circle at 80% 30%, rgba(255, 255, 255, 0.35), transparent 45%),
          radial-gradient(circle at 30% 80%, rgba(255, 255, 255, 0.3), transparent 40%);
        opacity: 0.8;
        pointer-events: none;
      }

      .scene {
        position: relative;
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 24px;
        align-items: end;
        z-index: 1;
      }

      .counter-zone {
        display: grid;
        gap: 14px;
      }

      .counter-top {
        background: var(--cream);
        border: 4px solid var(--line);
        border-radius: 24px;
        padding: 18px;
        display: flex;
        align-items: center;
        gap: 16px;
        box-shadow: 0 12px 24px rgba(107, 75, 62, 0.12);
      }

      .counter-top .menu {
        flex: 1;
        background: #fff7ef;
        border: 3px solid var(--line);
        border-radius: 16px;
        padding: 12px;
        text-align: center;
        font-size: 18px;
      }

      .counter-top .jar {
        width: 68px;
        height: 80px;
        border: 3px solid var(--line);
        border-radius: 16px 16px 12px 12px;
        background: #fff2cc;
        display: grid;
        place-items: center;
        font-size: 24px;
      }

      .counter {
        background: linear-gradient(180deg, var(--wood), var(--wood-dark));
        border: 5px solid var(--line);
        border-radius: 22px;
        padding: 18px;
        display: grid;
        gap: 14px;
      }

      .counter-shelf {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }

      .bin {
        background: #f6d4bf;
        border: 3px solid var(--line);
        border-radius: 14px;
        height: 70px;
        display: grid;
        place-items: center;
        font-size: 22px;
      }

      .clerk {
        position: relative;
        display: grid;
        place-items: center;
      }

      .clerk .head {
        width: 140px;
        height: 140px;
        background: #f9d7c4;
        border: 4px solid var(--line);
        border-radius: 52% 52% 46% 46%;
        position: relative;
        z-index: 2;
      }

      .clerk .hair {
        position: absolute;
        inset: -8px -6px 40px -6px;
        background: #7a5a48;
        border: 4px solid var(--line);
        border-radius: 60% 60% 40% 40%;
        z-index: 1;
      }

      .clerk .face {
        position: absolute;
        inset: 22px 20px 18px 20px;
        background: #f9d7c4;
        border-radius: 46% 46% 40% 40%;
      }

      .clerk .eye {
        position: absolute;
        top: 46px;
        width: 9px;
        height: 14px;
        background: #3e2b22;
        border-radius: 50%;
      }

      .clerk .eye.left {
        left: 34px;
      }

      .clerk .eye.right {
        right: 34px;
      }

      .clerk .blush {
        position: absolute;
        top: 66px;
        width: 18px;
        height: 10px;
        background: #f2a3a6;
        border-radius: 999px;
        opacity: 0.7;
      }

      .clerk .blush.left {
        left: 22px;
      }

      .clerk .blush.right {
        right: 22px;
      }

      .clerk .mouth {
        position: absolute;
        bottom: 30px;
        left: 50%;
        width: 24px;
        height: 12px;
        border-bottom: 4px solid #3e2b22;
        border-radius: 0 0 30px 30px;
        transform: translateX(-50%);
      }

      .clerk .body {
        width: 180px;
        height: 150px;
        background: #f3b0b0;
        border: 4px solid var(--line);
        border-radius: 28px 28px 40px 40px;
        position: relative;
        margin-top: -10px;
      }

      .clerk .sleeve {
        position: absolute;
        top: 30px;
        width: 46px;
        height: 70px;
        background: #ffffff;
        border: 4px solid var(--line);
        border-radius: 24px;
      }

      .clerk .sleeve.left {
        left: -6px;
        transform: rotate(-12deg);
      }

      .clerk .sleeve.right {
        right: -6px;
        transform: rotate(12deg);
      }

      .clerk .collar {
        position: absolute;
        top: 12px;
        left: 50%;
        width: 80px;
        height: 26px;
        background: #ffffff;
        border: 4px solid var(--line);
        border-radius: 0 0 30px 30px;
        transform: translateX(-50%);
      }

      .clerk .bow {
        position: absolute;
        top: 40px;
        left: 50%;
        width: 28px;
        height: 20px;
        background: #e989a8;
        border: 4px solid var(--line);
        border-radius: 8px;
        transform: translateX(-50%);
      }

      .clerk .skirt {
        position: absolute;
        bottom: -18px;
        left: 50%;
        width: 200px;
        height: 110px;
        background: #f3b0b0;
        border: 4px solid var(--line);
        border-top: none;
        border-radius: 0 0 80px 80px;
        transform: translateX(-50%);
      }

      .order-zone {
        position: relative;
        display: grid;
        justify-items: center;
        gap: 16px;
      }

      .order-bubble {
        background: #ffffff;
        border: 4px solid var(--line);
        border-radius: 18px;
        padding: 12px 16px;
        min-width: 220px;
        text-align: center;
        box-shadow: 0 14px 26px rgba(107, 75, 62, 0.15);
      }

      .order-bubble::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -14px;
        width: 22px;
        height: 22px;
        background: #ffffff;
        border-right: 4px solid var(--line);
        border-bottom: 4px solid var(--line);
        transform: translateX(-50%) rotate(45deg);
      }

      .order-title {
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 6px;
      }

      .order-icons {
        display: flex;
        gap: 10px;
        justify-content: center;
        font-size: 22px;
      }

      .customer {
        position: relative;
        display: grid;
        place-items: center;
      }

      .customer .hat {
        width: 140px;
        height: 60px;
        background: #f3d0a3;
        border: 4px solid var(--line);
        border-radius: 999px 999px 30px 30px;
        position: absolute;
        top: -18px;
      }

      .customer .head {
        width: 130px;
        height: 130px;
        background: #f9d7c4;
        border: 4px solid var(--line);
        border-radius: 50% 50% 46% 46%;
        position: relative;
        z-index: 2;
      }

      .customer .hair {
        position: absolute;
        inset: 10px 16px 36px 16px;
        background: #7a5a48;
        border: 4px solid var(--line);
        border-radius: 50% 50% 40% 40%;
      }

      .customer .face {
        position: absolute;
        inset: 20px 22px 18px 22px;
        background: #f9d7c4;
        border-radius: 46% 46% 40% 40%;
      }

      .customer .eye {
        position: absolute;
        top: 44px;
        width: 10px;
        height: 10px;
        background: #3e2b22;
        border-radius: 50%;
      }

      .customer .eye.left {
        left: 30px;
      }

      .customer .eye.right {
        right: 30px;
      }

      .customer .smile {
        position: absolute;
        bottom: 30px;
        left: 50%;
        width: 28px;
        height: 12px;
        border-bottom: 4px solid #3e2b22;
        border-radius: 0 0 30px 30px;
        transform: translateX(-50%);
      }

      .customer .body {
        width: 150px;
        height: 140px;
        background: #efe3c8;
        border: 4px solid var(--line);
        border-radius: 24px 24px 30px 30px;
        position: relative;
        margin-top: -8px;
      }

      .customer .scarf {
        position: absolute;
        top: 12px;
        left: 50%;
        width: 90px;
        height: 30px;
        background: #e9b07f;
        border: 4px solid var(--line);
        border-radius: 16px;
        transform: translateX(-50%);
      }

      .customer .basket {
        position: absolute;
        bottom: -6px;
        left: 50%;
        width: 120px;
        height: 70px;
        background: #e4c39d;
        border: 4px solid var(--line);
        border-radius: 14px;
        transform: translateX(-50%);
        display: grid;
        place-items: center;
        font-size: 22px;
      }

      @media (max-width: 900px) {
        .scene {
          grid-template-columns: 1fr;
        }

        .order-zone {
          margin-top: 30px;
        }

        .order-bubble::after {
          display: none;
        }
      }
    </style>
  </head>
